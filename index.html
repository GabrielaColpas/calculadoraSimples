<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
    </head>
    <body>
        <div class="calculator">
            <div id="output" class="view">0</div>
                <button onclick="apagar()">AC</button>
                <button onclick="simbolo('%')">%</button>
                <button onclick="simbolo('*')">x</button> 
                <button onclick="simbolo('/')">/</button>
                <button onclick="numero('7')">7</button> 
                <button onclick="numero('8')">8</button> 
                <button onclick="numero('9')">9</button> 
                <button onclick="simbolo('-')">-</button>
                <button onclick="numero('4')">4</button> 
                <button onclick="numero('5')">5</button> 
                <button onclick="numero('6')">6</button> 
                <button onclick="resultado('=')">=</button>
                <button onclick="numero('1')">1</button> 
                <button onclick="numero('2')">2</button> 
                <button onclick="numero('3')">3</button> 
                <button onclick="simbolo('+')" class="plus">+</button>
                <button onclick="numero('0')" class="zero">0</button> 
                <button onclick="virgula('.')">.</button> 
        </div>
    </body>
</html>
